services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: payment_php
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - mysql_test
      - mysql
      - redis
    environment:
      APP_ENV: dev
    networks:
      - payment_net

  nginx:
    image: nginx:1.25
    container_name: payment_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - payment_net

  mysql:
    image: mysql:8.0
    container_name: payment_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment
      MYSQL_USER: payment
      MYSQL_PASSWORD: payment
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - payment_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  mysql_test:
    image: mysql:8.0
    container_name: payment_mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment_test
      MYSQL_USER: payment
      MYSQL_PASSWORD: payment
    ports:
      - "3307:3306"
    networks:
      - payment_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: payment_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - payment_net

volumes:
  db_data:
  redis_data:

networks:
  payment_net:
    driver: bridge
